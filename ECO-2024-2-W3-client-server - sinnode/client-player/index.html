<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PLAYER</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			#data-container {
				margin-top: 20px;
			}
			.item {
				margin-bottom: 10px;
			}
			img {
				width: 30px;
				border: 2px solid #ccc;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>PLAYER</h1>
		<form id="player-form">
			<input type="text" name="playerName" id="player-name" placeholder="Enter your name" required />
			<button type="submit">Initial Fetch</button>
			<p>Select your move:</p>
			<label> <input type="radio" name="move" value="rock" required /> 🪨 </label>
			<label> <input type="radio" name="move" value="paper" required />  📃 </label>
			<label> <input type="radio" name="move" value="scissors" required /> ✂️ </label>
		</form>
		<div id="data-container"> </div>

		<script src="index.js"></script>
	</body>
</html>
